<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 등록</title>
    <link rel="stylesheet" href="../static/reset.css" />
    <link rel="stylesheet" href="../static/postSave.css" />
  </head>
  <body>
    <div class="save-container">
      <a href="/">
        <img src="../static/tourlook_logo.svg" alt="" />
      </a>
      <h2>게시글 작성</h2>
      <form action="/post" method="post" id="post-save-form">
        <div class="save-location">
          <select name="post_local_cate" id="save-location">
            <option value="전체">전체</option>
            <option value="서울">서울</option>
            <option value="경기도">경기도</option>
            <option value="인천">인천</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="제주도">제주도</option>
            <option value="울릉도/독도">울릉도/독도</option>
          </select>
          <label for="save-location">* 여행 도시를 선택해주세요!</label>
        </div>
        <div class="save-title">
          <textarea name="post_title" id="save-title"></textarea>
          <span>* 제목을 작성해주세요</span>
        </div>
        <div class="save-main">
          <textarea name="post_content" id="save-main"></textarea>
          <span>* 본문을 작성해주세요</span>
        </div>
        <button type="submit" id="save-button">글 등록</button>
      </form>
    </div>
  </body>
</html>
